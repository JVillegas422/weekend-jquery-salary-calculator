<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <div>
    <h2>Add Employee</h2>
  </div>
  <div>
    <input type="text" placeholder="First Name" id="first-name"/>
    <input type="text" placeholder="Last Name" id="last-name"/>
    <input type="text" placeholder="ID" id="id-number"/>
    <input type="text" placeholder="Title" id="job-title"/>
    <input type="text" placeholder="Annual Salary" id="annual-salary"/>
    <button id="submit-btn" style="display:block" type="button">Submit</button>
  </div>
  <div>
    <h2>Employees</h2>
  </div>
  <table>
    <thead>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
      </tr>
    </thead>
    <tbody id="employee-table">
      <tr>
      </tr>
      <!-- Try to add this to the end of table as this will leave a blank space on the bottom -->
      <!-- <tr class="blank_row"><td colspan="6"></td></tr> -->
  </table>
</body>
</html>
