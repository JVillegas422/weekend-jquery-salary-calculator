<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
    <h2>Add Employee</h2>
  <div id="inputs">
    <input id="input" placeholder="First Name" class="first_name"/>
    <input id="input" placeholder="Last Name" class="last_name"/>
    <input id="input" placeholder="ID" class="id"/>
    <input id="input" placeholder="Title" class="title"/>
    <input id="input" placeholder="Annual Salary" class="annual_salary"/>
  </div>
  <table>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
      </tr>
      <tr>
          <th>Jen</th>
          <th>Barber</th>
          <th>4521</th>
          <th>Team Lead</th>
          <th>$80,000</th>
      </tr>
      <tr>
        <th>Maurice</th>
        <th>Moss</th>
        <th>8724</th>
        <th>Support Team</th>
        <th>$58,000</th>
      </tr>
  </table>
</body>
</html>
