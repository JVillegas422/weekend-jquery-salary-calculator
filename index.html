<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <div>
    <h2>Add Employee</h2>
  </div>
  <div id="inputs">
    <input id="input" placeholder="First Name" class="first_name"/>
    <input id="input" placeholder="Last Name" class="last_name"/>
    <input id="input" placeholder="ID" class="id"/>
    <input id="input" placeholder="Title" class="title"/>
    <input id="input" placeholder="Annual Salary" class="annual_salary"/>
    <button style="display:block" type="button">Submit</button>
  </div>
  <div>
    <h2>Employees</h2>
  </div>
  <table>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
      </tr>
      <tr>
          <td>Jen</td>
          <td>Barber</td>
          <td>4521</td>
          <td>Team Lead</td>
          <td>$80,000</td>
          <td style="text-align: center"><button>Delete</button></td>
      </tr>
      <tr>
        <td>Maurice</td>
        <td>Moss</td>
        <td>8724</td>
        <td>Support Team</td>
        <td>$58,000</td>
        <td style="text-align: center"><button>Delete</button></td>
      </tr>
      <tr>
        <td>Roy</td>
        <td>Smith</td>
        <td>9623</td>
        <td>Quality Assurance</td>
        <td>$48,000</td>
        <td style="text-align: center"><button>Delete</button></td>
      </tr>
      <tr class="blank_row"><td colspan="6"></td></tr>
  </table>
</body>
</html>
